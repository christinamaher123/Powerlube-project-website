<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Powerlube</title>
  
</head>
<style>
.Top-page{
     background-color: rgb(51, 54, 64);  /*rgb(2, 12, 50);*/
     background-size:     100% 100%;
   position: center;
}
.logo{
    margin-left: 200px;
    margin-top: 20px;
}
.top_buttons{
  background-color: rgb(27, 29, 32);
  color: white;
  font-size: 18px;
  padding: 15px;
  border: none;
  border-radius: 5px;
  margin-top: 20px;
  cursor: pointer;
}
.top_buttons:hover{
  background-color:  rgb(2, 128, 147);
}

/* Floating Container for both icons */
.floating-contact-wrap {
  position: fixed;
  bottom: 20px;
  right: 15px; /* Adjust this to move closer/further from the edge */
  display: flex;
  flex-direction: column;
  gap: 12px; /* Space between the two buttons */
  z-index: 9999;
}

.float-btn {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  transition: transform 0.3s ease;
  text-decoration: none;
}

.float-btn:hover {
  transform: scale(1.1);
}

.float-btn img {
  width: 30px;
  height: 30px;
}

/* Specific Colors */
.bg-whatsapp {
  background-color: #25d366;
}

.bg-phone {
  background-color: #007bff; /* Professional Blue */
}

/* Fix for phone icon color if using a dark PNG */
.bg-phone img {
  filter: brightness(0) invert(1);
}

/* Mobile Adjustment */
@media screen and (max-width: 767px) {
  .float-btn {
    width: 45px;
    height: 45px;
  }
  .floating-contact-wrap {
    right: 10px;
    bottom: 15px;
  }
}


.whatsapp-float:hover {

  transform: scale(1.1); /* Button grows slightly when hovered */

}



.whatsapp-icon {

  width: 35px;

  height: 35px;

}



/* Mobile Adjustment */

@media screen and (max-width: 767px) {

  .whatsapp-float {

    width: 50px;

    height: 50px;

    bottom: 15px;

    right: 15px;

  }

}
  </style>
<body>
<div class="Top-page">
  <img src="PowerLubeww.png" alt="powerlube logo" width="260" height="70" class="logo">
  <button class="top_buttons" id="homeBtn"> Home </button>
  <button class="top_buttons" id="ProductsBtn"> Products </button>
  <button class="top_buttons" id="ServiceBtn"> Services </button>
  <button class="top_buttons" id="LocationBtn"> Location</button>
  <button class="top_buttons" id="ContactBtn"> Contact Us  </button>
</div>

<script>
      // Selecting the buttons
const homeBtn = document.getElementById('homeBtn');
const ServiceBtn = document.getElementById('ServiceBtn');
const ProductsBtn = document.getElementById('ProductsBtn');
const LocationBtn = document.getElementById('LocationBtn');
const ContactBtn = document.getElementById('ContactBtn');

// Adding the click events
homeBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
});
ServiceBtn.addEventListener('click', () => {
    window.location.href = 'service.html';
});

ProductsBtn.addEventListener('click', () => {
    window.location.href = 'products.html';
});
LocationBtn.addEventListener('click', () => {
    window.location.href = 'location.html';
});
ContactBtn.addEventListener('click', () => {
    window.location.href = 'contact.html';
});
    </script>
  </body>
</html>
