<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Powerlube</title>
  
</head>
<style>
  .Top-page{
     background-color: rgb(253, 212, 5);
   position: center;
}
.logo{
    margin-left: 200px;
    margin-top: 20px;
}
.top_buttons{
  background-color: rgb(253, 212, 5);
  color: black;
  font-size: 18px;
  padding: 15px;
  border: none;
  border-radius: 5px;
  margin-top: 20px;
  cursor: pointer;
}
.top_buttons:hover{
  background-color:  rgb(255, 240, 166);
}
.introductrory-text{
  padding: 20px;
  text-align: center;
}
.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center; /* Centers the whole group */
  padding: 20px;
  gap: 80px;               /* Modern way to add space between items */
  margin-top: 70px;
}

.gallery-card {
  /* For 3 images per row: calc(33.33% - 40px) */
  /* For 2 images per row: calc(50% - 40px) */
  width: calc(50% - 100px); 
  text-align: center;      /* Centers the text below the image */
  overflow: visible;       /* Allows the hover scale to show */
  margin-top: 70px;
}

.gallery-item {
  width: 100%;             /* Fills the gallery-card width */
  height: 500px;           /* Fixed height to keep it consistent */
  object-fit: contain;       /* Crops image to fit without stretching */
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.5s ease;
}

.gallery-item:hover {
  transform: scale(1.2);   /* 1.3 was very large, 1.1 is smoother */
}

.gallery-text {
  margin-top: 55px;
  font-size: 25px;
  font-weight: bold;
  font-family: 'Playfair Display', serif;
  font-style: italic;
  color: #000000;
}

/* RESPONSIVE: 2 images per row on tablets */
@media screen and (max-width: 900px) {
  .gallery-card {
    width: calc(50% - 20px);
  }
}

/* RESPONSIVE: 1 image per row on phones */
@media screen and (max-width: 600px) {
  .gallery-card {
    width: 100%;
  }
}

  </style>
<body>
<div class="Top-page">
  <img src="PowerLubeWw.png" alt="powerlube logo" width="240" height="70" class="logo">
  <button class="top_buttons" id="homeBtn"> Home </button>
  <button class="top_buttons" id="ProductsBtn"> Products </button>
  <button class="top_buttons" id="ServiceBtn"> Services </button>
  <button class="top_buttons" id="LocationBtn"> Location</button>
  <button class="top_buttons" id="ContactBtn"> Contact Us  </button>
</div>
<h1 style="text-align: center; padding: 20px; margin-top: 20px;" > Our Products </h1>    

<div class="gallery">
    <div class="gallery-card">
        <img src="Automotive.png" class="gallery-item">
        <p class="gallery-text"> Automotive Oil</p>
    </div>

    <div class="gallery-card">
        <img src="hydraulic-oil-1000x1000.jpg" class="gallery-item" style="object-fit: contain;">
        <p class="gallery-text">Heavy Duty Hydraulic Oil</p>
    </div>

    <div class="gallery-card">
        <img src="WormGear2_Glygoyle460_EXOD9085_4H1.jpg" class="gallery-item">
        <p class="gallery-text">Industrial Gear Oils</p>
    </div>

    <div class="gallery-card">
        <img src="rotary-screw-compressors-570.jpg" class="gallery-item">
        <p class="gallery-text"> Compressor Oils</p>
    </div>
</div>

<script>
      // Selecting the buttons
const homeBtn = document.getElementById('homeBtn');
const ServiceBtn = document.getElementById('ServiceBtn');
const ProductsBtn = document.getElementById('ProductsBtn');
const LocationBtn = document.getElementById('LocationBtn');
const ContactBtn = document.getElementById('ContactBtn');

// Adding the click events
homeBtn.addEventListener('click', () => {
    window.location.href = 'index.html';
});
ServiceBtn.addEventListener('click', () => {
    window.location.href = 'cervice.html';
});

ProductsBtn.addEventListener('click', () => {
    window.location.href = 'products.html';
});
LocationBtn.addEventListener('click', () => {
    window.location.href = 'location.html';
});
ContactBtn.addEventListener('click', () => {
    window.location.href = 'contact.html';
});
    </script>
  </body>

</html>
